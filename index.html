<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Crud</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="relative hidden" id="alert">
        <div
            class="absolute rounded border border-red-500 bg-red-100 text-red-700 px-4 py-3 w-8/12 lg:w-4/12 mx-auto left-1/2 top-12 transform -translate-x-1/2">
            <div class="flex items-center">
                <div class="mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-8">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div>
                    <p class="font-bold">Error Occured</p>
                    <p class="md:text-sm text-xs">There is an error. Please check again your input field</p>
                </div>
            </div>
        </div>
    </div>
    <div class="h-screen bg-gray-100 flex items-center justify-center">
        <div class="bg-white shadow sm:rounded-md md:w-7/12 w-full">
            <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                <div>
                    <h3 class="text-xl text-gray-900 font-medium">Books</h3>
                    <p class="mt-1 text-sm text-gray-500">This is the books information</p>
                </div>
                <div>
                    <button
                        class="my-auto px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md cursor-pointer hover:bg-blue-600 transition focus:outline-none"
                        id="btn-create" data-view="create">Add New Book</button>
                </div>
            </div>
            <div class="border-t border-gray-300 pt-6 pb-4 py-5 sm:px-6 px-3">
                <div id="book-table-container" class="overflow-hidden overflow-x-auto">
                    <div class="inline-block min-w-full sm:rounded-lg border border-gray-200">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        No</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Title</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Description</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Action</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="book-table">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="hidden" id="book-form-container">
                    <form id="form-create-book">
                        <div class="mb-4">
                            <label for="title" class="block mb-2 text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="title" name="title"
                                class="shadow-sm rounded border border-gray-300 text-sm text-gray-500 px-3 py-2 focus:outline-none w-full focus:ring-2 focus:border-blue-600 focus\:ring-blue-200"
                                placeholder="Title">
                        </div>
                        <div class="mb-4">
                            <label for="title" class="block mb-2 text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" name="description"
                                class="shadow-sm rounded border border-gray-300 text-sm text-gray-500 px-3 py-2 focus:outline-none w-full focus:ring-2 focus:border-blue-600 focus\:ring-blue-200"
                                placeholder="Description here..."></textarea>
                        </div>
                        <div class="mb-4">
                            <button id="create-book"
                                class="cursor-pointer bg-blue-500 hover:bg-blue-700 text-white rounded-md text-sm px-4 py-2 font-medium focus:outline-none">Create
                                Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/dist/element.js"></script>
    <script src="/dist/helper.js"></script>
    <script src="/dist/app.js"></script>
    <script src="/dist/main.js"></script>
</body>

</html>
